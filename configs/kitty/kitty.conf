# ============================================
# FONT CONFIGURATION
# ============================================
font_family JetBrainsMono Nerd Font
# font_family scientifica
# font_family 0xProtoNerdFont
font_size 13.0
bold_font auto
italic_font auto
bold_italic_font auto

# Enable font ligatures for better code display
disable_ligatures never

# ============================================
# CURSOR CONFIGURATION
# ============================================
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_underline_thickness 2.0

# ============================================
# SCROLLBACK & PERFORMANCE
# ============================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
scrollback_fill_enlarged_window yes

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================
# WINDOW & LAYOUT
# ============================================
window_padding_width 8
window_margin_width 2
window_border_width 2pt
draw_minimal_borders yes
inactive_text_alpha 0.7
active_border_color #bd93f9
inactive_border_color #44475a
bell_border_color #ff5555

# Window animations
resize_draw_strategy static
resize_debounce_time 0.01
resize_in_steps no

# Window layouts
enabled_layouts splits,stack,tall,fat,grid

# Hide window decorations
hide_window_decorations no
# Linux-specific: use window manager decorations
linux_display_server auto

# ============================================
# TAB BAR
# ============================================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"
active_tab_font_style bold-italic
tab_bar_margin_width 2.0
tab_bar_margin_height 2.0 0.0
tab_activity_symbol "âœ¦ "
tab_bar_align left

# ============================================
# BEHAVIOR & MISC
# ============================================
confirm_os_window_close 0
enable_audio_bell no
visual_bell_duration 0.15
visual_bell_color #ff5555
window_alert_on_bell yes
command_on_bell none

# Mouse behavior
mouse_hide_wait 3.0
copy_on_select yes
strip_trailing_spaces smart
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# URL handling
url_style curly
url_color #8be9fd
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover
open_url_with default

# Shell integration
shell_integration enabled

# ============================================
# KEYBOARD SHORTCUTS
# ============================================

# Config reload
map ctrl+alt+r load_config_file

# Tab management
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+t set_tab_title
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Window/Split management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+w close_window

# Split windows (like tmux)
map ctrl+shift+- launch --location=hsplit --cwd=current
map ctrl+shift+\ launch --location=vsplit --cwd=current

# Layout management
map ctrl+shift+l next_layout
map ctrl+shift+z toggle_layout stack

# Font sizes
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Opacity control (animations!)
map ctrl+shift+a>m set_background_opacity +0.05
map ctrl+shift+a>l set_background_opacity -0.05
map ctrl+shift+a>d set_background_opacity default

# Terminal clear
map ctrl+l clear_terminal to_cursor active

# Scrollback
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+h show_scrollback

# Search scrollback
map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback less +G -R

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Miscellaneous
map ctrl+shift+u kitten unicode_input
map ctrl+shift+e kitten hints
map ctrl+shift+escape kitty_shell window

# ============================================
# THEME
# ============================================
# BEGIN_KITTY_THEME
# duckbones
include current-theme.conf
# END_KITTY_THEME

# Custom background override (slightly darker than theme default)
background #1d1d1d

# Transparency and blur for modern look
background_opacity 0.92
background_blur 32
background_tint 0.85
dynamic_background_opacity yes

# ============================================
# ADVANCED FEATURES
# ============================================
# Allow remote control (useful for scripting)
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Terminal bell
bell_on_tab "ðŸ”” "

# Update check
update_check_interval 0

# Selection visual effects
selection_foreground none
selection_background #44475a

# Mark colors for visual navigation
mark1_foreground black
mark1_background #98d3cb
mark2_foreground black
mark2_background #f2dcd3
mark3_foreground black
mark3_background #f274bc

cursor_trail 1
